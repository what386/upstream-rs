[package]
name = "upstream-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"
anyhow = "1.0"
dirs = "1.0"
colored = "2.1"
clap = "4.5"
flate2 = "1.0"
tar = "0.4"
zip = "0.6"
bzip2 = "0.4"
indicatif = "0.18"
