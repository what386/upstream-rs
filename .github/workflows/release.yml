name: Release

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  contents: write

jobs:
  guard:
    name: Resolve Tag
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.resolve.outputs.should_release }}
      tag_name: ${{ steps.resolve.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Resolve release tag
        id: resolve
        run: |
          TAG_NAME="$(git tag --points-at "${{ github.event.workflow_run.head_sha }}" | grep -E '^v' | head -n1 || true)"
          if [[ -n "${TAG_NAME}" ]]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "tag_name=" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build (${{ matrix.os }})
    needs: guard
    if: github.event.workflow_run.conclusion == 'success' && needs.guard.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_ext: ".exe"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      - name: Archive binary
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/upstream-rs${{ matrix.binary_ext }} dist/upstream-rs-${{ matrix.target }}${{ matrix.binary_ext }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: upstream-rs-${{ matrix.target }}
          path: dist/upstream-rs-${{ matrix.target }}${{ matrix.binary_ext }}

  release:
    name: Create GitHub Release
    needs:
      - guard
      - build
    if: github.event.workflow_run.conclusion == 'success' && needs.guard.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Generate checksums
        run: |
          cd dist
          sha256sum **/* > SHA256SUMS.txt
      - name: Read changelog section for tag
        id: release_notes
        run: |
          {
            echo "body<<__RELEASE_NOTES__"
            ./scripts/release/changelog_for_tag.bash "${{ needs.guard.outputs.tag_name }}"
            echo "__RELEASE_NOTES__"
          } >> "$GITHUB_OUTPUT"
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.guard.outputs.tag_name }}
          body: ${{ steps.release_notes.outputs.body }}
          files: dist/**/*
