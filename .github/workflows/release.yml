name: Release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      - name: Archive binary
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/upstream-rs${{ matrix.binary_ext }} dist/upstream-rs-${{ matrix.target }}${{ matrix.binary_ext }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: upstream-rs-${{ matrix.target }}
          path: dist/upstream-rs-${{ matrix.target }}${{ matrix.binary_ext }}
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Generate checksums
        run: |
          cd dist
          sha256sum **/* > SHA256SUMS.txt
      - name: Read changelog section for tag
        id: release_notes
        run: |
          {
            echo "body<<__RELEASE_NOTES__"
            ./scripts/changelog_for_tag.sh "${GITHUB_REF_NAME}"
            echo "__RELEASE_NOTES__"
          } >> "$GITHUB_OUTPUT"
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.release_notes.outputs.body }}
          files: dist/**/*
